<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>weather forecast</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_610472_49mxoc7xp2ervn29.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="app">
		<div class="today">
			<div class="overview">
				<div>
					<div class="weather-pic"><img src="" alt=""></div>
					<div class="temprature"></div>
					<div class="feel-temparture"></div>
				</div>
				<div class="description"></div>
			</div>
			<div class="detail">
				<div>体感温度 <span class="feel-temprature"></span></div>
				<div>降水量 <span class="precipitation"></span></div>
			</div>
			<div class="extra">
				<div class="position">
					<i class="iconfont icon-location"></i>
					<span class="city"></span>
				</div>
				<div>当前时间 <span class="time"></span></div>
				<div>最后更新 <span class="update"></span></div>
			</div>
			<div class="lifestyle">
				<ul class="tabs-group">
					<li class="tab active"><span>舒适度</span></li>
					<li class="tab "><span>穿衣</span></li>
					<li class="tab"><span>感冒</span></li>
					<li class="tab"><span>运动</span></li>
					<li class="tab"><span>出行</span></li>
					<li class="tab"><span>紫外线</span></li>
					<li class="tab"><span>洗车</span></li>
					<li class="tab"><span>空气</span></li>
				</ul>
				<ul class="panels-group">
					<li class="panel active"></li>
					<li class="panel"></li>
					<li class="panel"></li>
					<li class="panel"></li>
					<li class="panel"></li>
					<li class="panel"></li>
					<li class="panel"></li>
					<li class="panel"></li>
				</ul>
			</div>
		</div>
			<ul class="forecast">
				<li>
					<div class="day"></div>
					<div class="weather-pic"><img src="" alt=""></div>
					<div class="high-temperature"></div>
					<div class="low-temperature"></div>
					<div class="description"></div>
					<div>降雨概率 <span class="pop"></span></div>
				</li>
				<li>
					<div class="day"></div>
					<div class="weather-pic"><img src="" alt=""></div>
					<div class="high-temperature"></div>
					<div class="low-temperature"></div>
					<div class="description"></div>
					<div>降雨概率 <span class="pop"></span></div>
				</li>
				<li>
					<div class="day"></div>
					<div class="weather-pic"><img src="" alt=""></div>
					<div class="high-temperature"></div>
					<div class="low-temperature"></div>
					<div class="description"></div>
					<div>降雨概率 <span class="pop"></span></div>
				</li>
			</ul>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
